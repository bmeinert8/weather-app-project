<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Weather App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/queries.css">
</head>
<body>
  <main>
    <section id="search-bar" class="search-bar">
      <input type="text" class="search-input" placeholder="City, State, Country, or Zip Code">
      <button class = search-button>
        <img src="./images/search-icon.svg" alt="search">
      </button>
    </section>
    <section id="current-conditions" class="current-conditions"></section>
    <nav id="button-nav" class="button-nav"></nav>
    <section id="week-conditions" class="week-conditions"></section>
  </main>
  
  <script src="./javascript/main.js"></script>
</body>
</html>
