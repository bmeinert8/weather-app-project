<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Weather App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/queries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="search-bar" class="search-bar">
      <input type="text" class="search-input" placeholder="City, State, Country, or Zip Code">
      <button class="search-button">
        <img src="./images/search-icon.svg" alt="search icon">
      </button>
    </section>
    <section id="current-conditions" class="current-conditions">
      <div class="location">
        <p class="location-city">North Ridgeville, OH</p>
        <div class="cordinates">
          <p class="location-lat">Lat: 41.3895° N
          <p class="location-long">Long: 82.0190° W </p>
        </div>
      </div>
      <div class="location-conditions-container">
        <div class="location-temp">
          <p>37°</p>
        </div>
        <div class="location-forecast">
          <img src="images/cloud.svg" alt="current weather condition icon">
          <p class="temp-high"> High: 37°</p>
          <p class="temp-low"> Low: 26°</p>
        </div>
      </div>
      <div class=location-conditions-text>
        <p class="location-condition-primary">Cloudy Sky</p>
        <p class="location-condtion-secondary"> Feels Like: 22°</p>
        <p class="location-condition-3rd">Humidity 68%</p>
        <p class="location-condition-3rd">Wind 20mph</p>
      </div>
    </section>
    <nav id="button-nav" class="button-nav">
      <button class="nav-item"><img src="./images/icons8-home.svg" alt="Home icon by Icons8"></button>
      <button class="nav-item"><img src="./images/icons8-home.svg" alt="Home icon by Icons8"></button>
      <button class="nav-item"><img src="./images/icons8-home.svg" alt="Home icon by Icons8"></button>
      <button class="nav-item"><img src="./images/icons8-home.svg" alt="Home icon by Icons8"></button>
      <button class="nav-item"><img src="./images/icons8-home.svg" alt="Home icon by Icons8"></button>
    </nav>
    <section id="week-conditions" class="week-conditions">
      <hr>
      <div class="week-conditions-container">
        <div class="daily-forecast">
          <p class="week-day">Sun</p>
          <img src="images/cloud.svg" alt="weather condition icon">
          <p>37°</p>
          <p>22°</p>
        </div>
        <div class="daily-forecast">
          <p class="week-day">Mon</p>
          <img src="images/cloud.svg" alt="weather condition icon">
          <p>37°</p>
          <p>22°</p>
        </div>
        <div class="daily-forecast">
          <p class="week-day">Tue</p>
          <img src="images/cloud.svg" alt="weather condition icon">
          <p>37°</p>
          <p>22°</p>
        </div>
        <div class="daily-forecast">
          <p class="week-day">Wed</p>
          <img src="images/cloud.svg" alt="weather condition icon">
          <p>37°</p>
          <p>22°</p>
        </div>
        <div class="daily-forecast">
          <p class="week-day">Thr</p>
          <img src="images/cloud.svg" alt="weather condition icon">
          <p>37°</p>
          <p>22°</p>
        </div>
        <div class="daily-forecast">
          <p class="week-day">Fri</p>
          <img src="images/cloud.svg" alt="weather condition icon">
          <p>37°</p>
          <p>22°</p>
        </div>
      </div>
    </section>
  </main>
  
  <script src="./javascript/main.js"></script>
</body>
</html>
